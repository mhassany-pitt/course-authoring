<p-dialog header="Enable Providers" [visible]="providers" [modal]="true" [closable]="false"
  [style]="{ 'max-width': '640px' }">
  <div class="flex flex-col gap-2">
    <div>Check the providers you want to enable for this resource.</div>

    <p-table #dt1 [value]="filteredProvidersList" [(selection)]="providers"
      [globalFilterFields]="['name', 'author', 'description', 'tags']" [scrollable]="true" scrollHeight="20rem"
      [rowHover]="true" styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
      <ng-template pTemplate="caption">
        <div class="flex items-center">
          <p-checkbox [binary]="true" [(ngModel)]="enabledOnly" label="Enabled only"></p-checkbox>
          <span class="flex-grow"></span>
          <p-iconField iconPosition="left">
            <input pInputText type="text" (input)="dt1.filterGlobal(any($event.target).value, 'contains')"
              placeholder="Filter ..." />
            <p-inputIcon><i class="fa fa-search"></i></p-inputIcon>
          </p-iconField>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="flex items-center gap-2">
              <span>Name, Description, and Tags</span>
              <span class="flex-grow"></span>
              <span>Author</span>
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-provider>
        <tr>
          <td>
            <div class="flex items-center gap-2 w-full">
              <p-tableCheckbox [value]="provider" />
              <div class="flex flex-col flex-grow">
                <div class="flex items-center gap-2">
                  <span>{{ provider.name }}</span>
                  <span class="flex-grow"></span>
                  <span *ngIf="provider.author" class="text-sm">{{ provider.author }}</span>
                </div>
                <span *ngIf="provider.description" class="text-xs">
                  {{ provider.description }}
                </span>
                <span *ngIf="provider.tags.length != 0" class="text-xs">
                  tags: <span class="italic">{{ provider.tags.join(', ')}}</span>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td>
            <div class="text-xs text-center text-gray-400 w-full">
              no record matched, revise your filter keyword
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="flex items-center gap-2">
      <span>{{ providers.length || 0 }} providers selected.</span>
      <span class="flex-grow"></span>
      <p-button type="button" label="Cancel" icon="fa fa-chevron-left" severity="secondary" (click)="close.emit()">
      </p-button>
      <p-button type="button" label="Save" icon="fa fa-save" (click)="complete.emit(providers)">
      </p-button>
    </div>
  </div>
</p-dialog>
